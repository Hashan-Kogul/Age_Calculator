<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="png" href="images/profile-pic.png">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
		<title>Age Calculator App</title>
	</head>
	<body>
		<main>
            <div class="welcome-page" id="welcome-page">
                <h1 class="welcome-heading">Welcome to the Age Calculator</h1>
                <p class="welcome-subtext">Calculate your age and have fun :)</p>
            </div>
            <!--<div class="social">
                <div class="circle">
                    <a href="https://github.com/Hashan-Kogul" target="_blank"><i class="bi bi-github icon"></i></a>
                </div>
                <div class="circle">
                    <a href="https://www.linkedin.com/in/hashan-kogul-yogendran-698668290" target="_blank"><i class="bi bi-linkedin icon"></i></a>
                </div>
            </div>-->
			<div class="container" id="age-calculator" style="display: none;">
				<div class="inputs">
					<div class="day-input">
						<label for="day" id="day-label" style="color: rgb(212, 207, 207) !important;">Day</label>
						<input type="number" name="day" id="day" placeholder="DD" />
						<span class="error-day">Must be a valid day</span>
					</div>
					<div class="month-input">
						<label for="month" id="month-label" style="color: rgb(212, 207, 207) !important;">Month</label>
						<input type="number" name="month" id="month" placeholder="MM" />
						<span class="error-month">Must be a valid month</span>
					</div>
					<div class="year-input">
						<label for="year" id="year-label" style="color: rgb(212, 207, 207) !important;">Year</label>
						<input type="number" name="year" id="year" placeholder="YYYY" />
						<span class="error-year">Must be in the past</span>
					</div>
				</div>
				<div class="middle">
					<button class="calAge" id="submitBtn" style="font-weight: bold;">Calculate Age</button>
                    <button class="Clear" id="clear" style="font-weight: bold;">Reset</button>
				</div>
				<div class="results">
					<div class="result">
						<span id="years-result">--</span>
						<i>Years</i>
					</div>
					<div class="result">
						<span id="months-result">--</span>
						<i>Months</i>
					</div>
					<div class="result">
						<span id="days-result">--</span>
						<i>Days</i>
					</div>
				</div>
			</div>
			<footer style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | Hashan Kogul Yogendran
            </footer>
		</main>
		<script src="./script.js"></script>
        <script>
            // Show the welcome page for 5 seconds
        setTimeout(function () {
            document.getElementById("welcome-page").style.display = "none";
            document.getElementById("age-calculator").style.display = "block";
        }, 3000);

        // Clear button functionality
        document.getElementById("clear").addEventListener("click", function() {
            document.getElementById("day").value = "";
            document.getElementById("month").value = "";
            document.getElementById("year").value = "";

            // Reset saved records to empty values
            inputValues.day = "";
            inputValues.month = "";
            inputValues.year = "";

            document.getElementById("years-result").textContent = "--";
            document.getElementById("months-result").textContent = "--";
            document.getElementById("days-result").textContent = "--";
        });
        </script>
	</body>
</html>
